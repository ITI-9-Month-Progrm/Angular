
<fieldset>
    <legend><img src="assets/icons/add-user.png" width="100px" height="100px"/></legend>
   
    <label >UserName</label>
    <input type="Text" [(ngModel)]="userName" placeholder="Please enter username"/>
    <br />
    <br />
    <label>Age</label>
    <input type="number" [(ngModel)]="age" min="0" placeholder="Please enter Age"/>
    <br />
    <br />
    <input class="btnAdd" *ngIf="age >= 18" type="button" value="Add" (click)="addStudent()">
    <div class="error" *ngIf="age < 18">
        Age is not valid
    </div>
    <br />
    <br />
   
</fieldset>
<table class="student">
    <tr>
        <th>Student Name</th>
        <th>Age</th>
      </tr>
      <tr *ngFor="let s of students">
          <td *ngIf="s.studentName!=''">{{s.studentName}}</td>
          <td *ngIf="s.studentAge > 0">{{s.studentAge}}</td>
      </tr>
     
</table>
